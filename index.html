<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="./assets/ico/favicon.png">

    <title>SM Video Training</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this app -->
    <link href="./assets/css/app.css" rel="stylesheet">

    <link href="./assets/css/video-js.min.css" rel="stylesheet" type="text/css">
  
    <!-- video.js must be in the <head> for older IEs to work. -->
    <script src="./assets/js/video.js"></script>
    <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
    <script>
      videojs.options.flash.swf = "./swf/video-js.swf";
    </script>
    <script src="./assets/js/vjs.youtube.js"></script>
    
    <script src="./assets/js/jquery.js"></script>
    
    <script type="text/javascript">
      
      var recordTime = function(comment){
        time = videojs("example_video_1").currentTime().toFixed(1);  
        $('#log').prepend("<p>"+time+": "+comment);
        $('#log-hidden').append("<p>"+time+": "+comment);
      };

      var sendResults = function(){
        window.open("mailto:kcparesprod@gmail.com?subject=SMVT-Results&body="+$('#log-hidden').text());
      };

    </script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
      <script src="../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body style="">

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SM Video Training</a>
          </div>
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">
        <div class="jumbotron">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8">
              <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
              data-setup='{ "techOrder": ["youtube"], "src": "http://www.youtube.com/watch?v=xjS6SftYQaQ" }'>
              </video>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-4">
              <button type="button" class="btn btn-success btn-lg btn-block" onClick="recordTime('GO');">GO</button>
              <br />
              <button type="button" class="btn btn-default btn-lg btn-block" onClick="recordTime('Standby');">Standby</button>
              <br />
              <button type="button" class="btn btn-default btn-lg btn-block" onClick="sendResults();">Send Results</button>
            </div>
          </div>
        </div>

        <div id="time"></div>
        <hr />
        <div id="log" style="overflow-y: scroll; height: 200px;"></div>
        <div id="log-hidden" style="display: none;"></div>
      </div>

    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">Created by: <a href="http://austinylin.com">Austin Lin</a> (<a href="https://twitter.com/austinylin">@austinylin</a>)</p>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://cdn.craig.is/js/mousetrap/mousetrap.min.js?0b092"></script>
    <script type="text/javascript">
      Mousetrap.bind('s', function() { recordTime('Standby'); });
      Mousetrap.bind('g', function() { recordTime('GO'); });
      Mousetrap.bind('space', function() { recordTime('GO'); });
    </script>  
    <script src="./assets/js/bootstrap.min.js"></script>
  </body>
</html>
