<!DOCTYPE html>
<html>
<head>
  <title>SM Training</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="video-js.css" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="video.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://cdn.craig.is/js/mousetrap/mousetrap.min.js?0b092"></script>
  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    videojs.options.flash.swf = "video-js.swf";
  </script>


</head>
<body>

  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
      poster="http://video-js.zencoder.com/oceans-clip.png"
      data-setup="{}">
    <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
    <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
    <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
  </video>

  <div style="float: right;">
    <button onClick="recordTime('Standby');">Standby</button>
    <button onClick="recordTime('GO');">GO</button>
  </div>
  <div id="time"></div>
  <hr />
  <div id="log" style="overflow-y: scroll; height: 200px;"></div>
  <div id="log-hidden" style="display: none;"></div>
  <script type="text/javascript">
    Mousetrap.bind('s', function() { recordTime('Standby'); });
    Mousetrap.bind('g', function() { recordTime('GO'); });
    Mousetrap.bind('space', function() { recordTime('GO'); });
    
    var recordTime = function(comment){
      time = videojs("example_video_1").currentTime().toFixed(1);  
      $('#log').prepend("<p>"+time+": "+comment);
      $('#log-hidden').append("<p>"+time+": "+comment);
    };

  </script>
</body>
</html>
